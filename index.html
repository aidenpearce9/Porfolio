<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Troy Becksvoort</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body data-spy="scroll">
	<div class="container-fluid background-pic">
		<nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-logo" href="#home"><img src="img/logo.png" alt="Restaurante" class="logo" height="50px"></a>
		    </div>
				<div class="navigation" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right nav-items press-start">
						<li class="active"><a href="#home">Home<span class="sr-only">(current)</span></a></li>
		        <li><a href="#our-story">My Story</a></li>
		        <li><a href="#food-review">My Work</a></li>
						<li><a href="#menu">My Goals</a></li>
		        <li><a href="#contact-us">Contact me</a></li>
		      </ul>
		    </div>
		  </div>
		</nav>
		<div class="container">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
					<li data-target="#carousel-example-generic" data-slide-to="4"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="5"></li>
			  </ol>
			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
			    <div class="item active">
						<div class="carousel-flex">
				      <img src="img/code-1.png" alt="coding picture 1" width="100%">
				    </div>
			    </div>
					<div class="item">
						<div class="carousel-flex">
				      <img src="img/code-2.jpeg" alt="coding picture 2" width="100%">
				      <div class="carousel-caption">
				      </div>
				    </div>
			    </div>
					<div class="item">
						<div class="carousel-flex">
				      <img src="img/code-3.png" alt="coding picture 3" width="100%">
				      <div class="carousel-caption">
				      </div>
				    </div>
			    </div>
					<div class="item">
						<div class="carousel-flex">
				      <img src="img/code-4.jpeg" alt="coding picture 4" width="100%">
				      <div class="carousel-caption">
				      </div>
				    </div>
			    </div>
					<div class="item">
						<div class="carousel-flex" id="picture-5">
				      <img src="img/code-5.jpg" alt="coding picture 5" width="100%">
				      <div class="carousel-caption">
				      </div>
				    </div>
			    </div>
			  </div>
			  <!-- Controls -->
			  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
			<!-- carousel ends -->
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
